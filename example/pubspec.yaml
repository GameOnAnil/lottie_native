name: lottie_native_example
description: Demonstrates how to use the lottie_native plugin.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  lottie_native:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - animations/newAnimation.json
